<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Jogos</title>
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <header class="header">
    <h1>SEVN ESPORTES ⚽</h1>
  </header>
  <div class="container">
    <h3 class="titleProject">Confira as rodadas do nosso campeonato fictício!</h3>
    <div class="card">
        <div class="headerCard">
            <div class="arrow left" id="prevArrow" disabled>
              <img src="/public/arrow-left.png" height="16px" />
            </div>
            <div class="title">Rodada de Jogos</div>
            <div class="arrow right" id="nextArrow">
              <img src="/public/arrow-right.png" alt="Seta para direita" height="16px" />
            </div>
        </div>
        <div class="subtitle" id="roundTitle">Rodada 1</div>
        <div class="matches" id="matches">
            <!-- Os jogos serão inseridos aqui via Web Component -->
        </div>
    </div>
  </div>

  <script type="module" src="/src/components/game-roudend.ts"></script>
</body>
</html>
